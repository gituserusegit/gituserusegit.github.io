              <p>​	使用crontab命令建立周期性任务。自定义写出10个定时任务的示例：要求尽量的覆盖各种场景</p>
<span id="more"></span>

<figure class="highlight diff"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></div></td><td class="code"><pre><code class="hljs diff">crontab命令格式：<br>crontab [-u user] [-l | -r | -e] [-i] <br>常用选项：<br><span class="hljs-deletion">-l 列出所有任务</span><br><span class="hljs-deletion">-e 编辑任务</span><br><span class="hljs-deletion">-r 移除所有任务</span><br><span class="hljs-deletion">-i 同-r一同使用，以交互式模式移除指定任务</span><br><span class="hljs-deletion">-u user 指定用户管理cron任务,仅root可运行</span><br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">格式示例</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">Example of job definition:</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">.---------------- minute (0 - 59)</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">| .------------- hour (0 - 23)</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">| | .---------- day of month (1 - 31)</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">| | | .------- month (1 - 12) OR jan,feb,mar,apr ...</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">| | | | .---- day of week (0 - 6) (Sunday=0 or 7) OR</span> <br>sun,mon,tue,wed,thu,fri,sat<br><span class="hljs-meta prompt_"># </span><span class="language-bash">| | | | |</span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">* * * * * user-name <span class="hljs-built_in">command</span> to be executed</span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">为保证命令可运行，添加PATH路径</span><br>[root@centos8 ~]$crontab -e<br>PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/root/bin<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">每2小时检查磁盘使用情况</span><br>* */2 * * *  /data/checkdisk.sh<br><span class="hljs-meta prompt_">#</span><span class="language-bash">早上8点到晚上8点每隔2小时检查</span><br>0 8-20/2 * * * /data/checkdisk.sh<br><span class="hljs-meta prompt_">#</span><span class="language-bash">9点30，13点30，20点30检查</span><br>30 9,13,20 * * * /data/chekdisk.sh<br><span class="hljs-meta prompt_">#</span><span class="language-bash">每周三，周五下午5点，6点检查</span><br>0 5,6 * * 3,5  /data/checkdisk.sh<br>cat checkdisk.sh<br>USE=`df |awk &#x27;&#123;print $5&#125;&#x27; |tail -n +2 | sort | uniq | sort -nr | head -n 1`<br>[ $USE -gt 80 ] &amp;&amp; echo &quot;disk will be full&quot; | mail -s diskfull root<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">每月的星期六、星期日的1点10分重载nginx服务</span><br>10 1 * * 6,0 /usr/sbin/nginx -s reload	<br><span class="hljs-meta prompt_">#</span><span class="language-bash">每天的18到23点的整点和30分重载nginx服务</span><br>0,30 18-23 * * * /usr/sbin/nginx -s reload <br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">每周的工作日1:30，将/etc备份至/backup目录中，保存的文件名称格式为“etcbak-yyyy-mm-dd-HH”，其中日期是前一天的时间</span><br>30 1 * * 1-5 cp -a /etc  /backup/etcbak-`date -d -1day &quot;+\%F-\%H&quot;`<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">每月的4号与每周一到周三的11点重启vsftpd服务</span><br>0 11 4 * 1-3 systemctl restart vsftpd.service &amp;&gt;/dev/null<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">每1小时取出当前系统/proc/meminfo文件中以S或M开头的信息追加至/tmp/meminfo.txt文件中</span><br>* */ * * *  cat/proc/meminfo | grep -e &quot;^S&quot; -e &quot;^M&quot; &gt;&gt; /tmp/meminfo.txt<br></code></pre></td></tr></table></figure>
